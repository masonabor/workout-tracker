<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мій тренувальний застосунок{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="">Головна</a></li>
                {% if 'user' in session %}
                    <li><a href="">Мої тренування</a></li>
                    <li><a href="">Профіль</a></li>
                    <li><a href=>Вийти</a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.login') }}">Ввійти</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; {{ current_year }} Мій тренувальний застосунок</p>
    </footer>
</body>
</html>
